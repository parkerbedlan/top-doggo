services:
  todo-app-1:
    image: 'ghcr.io/parkerbedlan/best-doggo:0.0.15'
    volumes:
      - '/root/best-doggo-db:/db'
    networks:
      yk4g4gk: null
    labels:
      - coolify.managed=true
      - coolify.version=4.0.0-beta.306
      - coolify.serviceId=1
      - coolify.type=service
      - coolify.name=todo-app-1-yk4g4gk
      - coolify.pullRequestId=0
      - coolify.service.subId=1
      - coolify.service.subType=application
      - traefik.enable=true
      - traefik.http.routers.todo-app-1.rule=Host(`todo.parkerbedlan.com`)
      - traefik.http.routers.todo-app-1.entrypoints=https
      - traefik.http.routers.todo-app-1.tls=true
      - traefik.http.routers.todo-app-1.tls.certresolver=letsencrypt
      - traefik.http.services.todo-app-1.loadbalancer.server.port=3000
    restart: unless-stopped
    container_name: todo-app-1-yk4g4gk
    environment:
      COOLIFY_CONTAINER_NAME: todo-app-1-yk4g4gk
volumes: {  }
networks:
  yk4g4gk:
    name: yk4g4gk
    external: true
