{% let FormData {name_error, name_value, email_error, email_value} = form_data.clone() %}

<form id="create-contact-form" hx-post="/contacts" hx-target="#contacts-table" hx-swap="beforeend"
    class="flex flex-col gap-4 items-center">
    <div>
        <label for="name" class="label label-text">Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe"
        class="input input-bordered {% if name_error.len() > 0 %} input-error {% endif %}" value="{{name_value}}" />
        <label for="name" class="label label-text-alt text-error">{{name_error}}</label>
    </div>
    <div>
        <label for="email" class="label">Email Address</label>
        <!-- TODO: change type back to email, just set to text for testing -->
        <input type="text" id="email" name="email" placeholder="johndoe@example.com"
            class="input input-bordered {% if email_error.len() > 0 %} input-error {% endif %}" value="{{email_value}}"/>
        <label for="name" class="label label-text-alt text-error">{{email_error}}</label>
    </div>
    <button type="submit" class="btn">Submit</button>
</form>
