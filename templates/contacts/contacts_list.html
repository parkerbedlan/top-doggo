{% macro contacts_list(contacts) %}
<table class="table table-pin-cols">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email Address</th>
        </tr>
    </thead>
    <tbody id="contacts-table">
        {% for contact in contacts %}
        <tr>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endmacro %}
{% call contacts_list() %}
